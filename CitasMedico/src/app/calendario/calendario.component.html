<div class="tamano">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h1>Eliga una fecha</h1>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        
        <mat-form-field  appearance="fill">
          <input matInput [matDatepicker]="picker" placeholder="Elige una fecha">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker ></mat-datepicker>
        </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Elija una hora</mat-label>
            <mat-select [formControl]="hoursControl" required>
              <mat-option>--</mat-option>
              <mat-option *ngFor="let hour of hours" [value]="hour">{{hour.name}}</mat-option>
            </mat-select>
            <mat-error *ngIf="hoursControl.hasError('required')">Por favor, elija una hora</mat-error>
          </mat-form-field>
      </mat-card-content>

      <mat-card-footer>
      </mat-card-footer>
    </mat-card>
  </div>
