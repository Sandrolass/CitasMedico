<div mat-dialog-content>
  <div class="tamano">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h1>Eliga una fecha</h1>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup] = citasForm novalidate >
          
        <mat-form-field  appearance="fill">
          <input matInput [matDatepicker]="picker" [formControl]="fechaControl" placeholder="Elige una fecha">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker (click) = 'filtrarHoras()'></mat-datepicker>
          <div *ngIf="fechaControl.value">Fecha seleccionada</div>
        </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Elija una hora</mat-label>
            <mat-select [formControl]="hoursControl" required>
              <mat-option>--</mat-option>
              <mat-option *ngFor="let hour of hours" [value]="hour">{{hour.name}}</mat-option>
            </mat-select>
            <mat-error *ngIf="hoursControl.hasError('required')">Por favor, elija una hora</mat-error>
          </mat-form-field>
        </form>
      </mat-card-content>

      <mat-card-footer>
      </mat-card-footer>
    </mat-card>
  </div>
</div>

<div mat-dialog-actions>
<button mat-button (click)="close()">cerrar</button>
</div>
