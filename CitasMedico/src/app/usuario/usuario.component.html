<div class="tamano">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h1 class="titulo">Usuario</h1>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="formGroup">
          <mat-form-field>
            <mat-label>DNI</mat-label>
            <input matInput formControlName="dni">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Apellidos</mat-label>
            <input matInput formControlName="apellidos">
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-footer>
        <p>
          <button class="boton" mat-raised-button color="primary" (click)="enviar()">Enviar</button>
        </p>
      </mat-card-footer>
    </mat-card>
    <div style="overflow-y: scroll; max-height:500px;">
      <table class="table" >
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Referencia Medico</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Numero de Citas</th>
            <th scope="col">Calificacion</th>

          </tr>
        </thead>
        <tbody *ngFor="let medico of listaCalifs;let i = index">
          <tr>
            <th scope="row">nยบ{{i+1}}</th>
            <td>{{medico.medico.refM}}</td>
            <td>{{medico.medico.nombre}}</td>
            <td>{{medico.medico.apellido}}</td>
            <td>{{medico.numCalifs}}</td>
            <td style="text-align: center;">{{medico.calif}}/5</td>

          </tr>
        </tbody>
      </table>
    </div>

  </div>
