<div class="tamano">
  <h1 id="titulo" align="center">GOBIERNO DE MISCO</h1><br><br>
  <h2 id="titulo2" align="center">Ministerio De Sanidad</h2>
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h1>Usuario</h1>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="formGroup">
          <mat-form-field>
            <mat-label>DNI</mat-label>
            <input matInput formControlName="dni">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Apellidos</mat-label>
            <input matInput formControlName="apellidos">
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-footer>
        <p>
          <button class="boton" mat-raised-button color="primary" (click)="enviar()">Enviar</button>
        </p>
      </mat-card-footer>
    </mat-card>
  </div>
