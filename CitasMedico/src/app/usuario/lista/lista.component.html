<table class="table" >
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Fecha</th>
      <th scope="col">Ref. Médico</th>
      <th scope="col">Síntomas</th>
      <th scope="col">Hora</th>
      <th scope="col">Valoración</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>Mark</td>
      <td>Otto</td>
      <td>@mdo</td>
      <td>the Bird</td>
      <td>
        <div class="star-rating-container star-rating-animation" fxLayout="row" fxLayoutAlign="start center">      
          <div *ngFor="let star of stars" [ngClass]="[star.class]" (click)="selectStar(star.id)">
            <mat-icon>{{star.icon}}</mat-icon>
          </div>
        </div>
      </td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>Jacob</td>
      <td>Thornton</td>
      <td>@fat</td>
      <td>the Bird</td>
      <td>
        <div class="star-rating-container star-rating-animation" fxLayout="row" fxLayoutAlign="start center">      
          <div *ngFor="let star of stars" [ngClass]="[star.class]" (click)="selectStar(star.id)">
            <mat-icon>{{star.icon}}</mat-icon>
          </div>
        </div>
      </td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td>Larry</td>
      <td>the Bird</td>
      <td>@twitter</td>
      <td>the Bird</td>
      <td fxLayout="row" fxLayoutAlign="start center">
        <div class="star-rating-container star-rating-animation">      
          <div *ngFor="let star of stars" [ngClass]="[star.class]" (click)="selectStar(star.id)">
            <mat-icon>{{star.icon}}</mat-icon>
          </div>
        </div>
      </td>
    </tr>
    
  </tbody>
</table>
